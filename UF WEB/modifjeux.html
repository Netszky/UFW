<head>

</head>
<header>

        <ul class="box">
            <li class="navbar__content logo">
                <span class="logo__span1">Game</span>
                <span class="logo__span2">Hub</span>
            </li>
            <li class="navbar__content">
                <input class="search" type="text" placeholder="Rechercher parmis les 11,994,107 vidéos" maxlength="100" name="search" autocomplete="off">
                <span class="search__button">
                    <svg class="bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="Black" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>

                    </svg>
                </span>
            </li>
            <li class="navbar__content der">
                Catégories
                <ul class="s_menu">
                    <li><a href="">FPS</a></li>

    </header>
<body>
    <div class="container">
        <div class="form__content">
            <form class="" action="" method="POST">
                <div class="border"></div>
                <h1 class="title">Nom du jeu</h1>
                <input class="input__style" type="text" id="game__name">
                <div class="border"></div>
                <h1 class="title">Prix</h1>
                <input class="input__style" type="number" id="prix">
                <div class="border"></div>
                <h1 class="title">Description</h1>
                <textarea id="game__desc" placeholder="255 caractères" maxlength="255" rows="4" cols="64"></textarea>
                <div class="border"></div>
                <h1 class="title">Image du Jeu</h1>
                <input class="file" type="file" id="game__image">
                <div class="border"></div>
                <input id="submit" class="login_button input__style" value="Ajouter">
            </form>
        </div>
    </div>
</body>
</html>
