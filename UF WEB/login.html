<body>
    <div class="img">
    </div>
    <div class="form__content">
        <h1>Connexion membre</h1>
        <p>Accédez à votre compte</p>
        <form action="" method="POST">
                <input type="mail" id="mail" placeholder="E-mail" name="user_mail">
                <input type="password" placeholder="Password" id="password">
                <button type="submit" class="login_button">Connexion</button>
                <span><a href="">Inscrivez-vous !</a></span>

        <span><a href="">Nom d'utilisateur ou mot de passe oublié ?</a></span>
