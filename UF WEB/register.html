<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\register.css">
    <link rel="stylesheet" href="assets\css\base.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="navbar__1">
            <ul class="box">
                <li class="navbar__content logo">
                    <span class="logo__span1">Game</span>
                    <span class="logo__span2">Hub</span>
                </li>
                <li><input class="search" type="text" placeholder="Rechercher parmis les 11,994,107 vidéos" maxlength="100" name="search" autocomplete="off"></li>
                <li class="navbar__content" >
                    Catégories
                </li>
                <li class="navbar__content" >
                    Inscription
                </li>
                <li class="navbar__content" >
                    Connexion
                </li>
            </ul>
        </div>
    </header>
    <div class="img">
    </div>
        <div class="form__content">
            <h1>Pas Encore Inscrit ?!</h1>
            <p>Ameliorer votre expérience</p>
            <form action="" method="POST">
                <input type="text" id="lastname" placeholder="Lastname" name="user_lastname">
                <input type="text" id="firstname" placeholder="Firstname" name="user_firstname">
                <input type="text" id="pseudo" placeholder="Pseudo" name="user_pseudo">
                <input type="mail" id="mail" placeholder="E-Mail" name="user_mail">
                <input type="text" id="birthday" name="user_birth" placeholder="JJ/MM/AAAA">
                <input type="password" placeholder="Password" id="password">
                <input id="submit" class="login_button" value="S'inscrire">
                <span><a href="">Déja Membre ?</a></span>
            </form>
            <span><a href="">Nom d'utilisateur ou mot de passe oublié ?</a></span>
        </div>
    </html>
</body>
</html>
