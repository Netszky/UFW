<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\register.css">
    <link rel="stylesheet" href="assets\css\base.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="navbar__1">
            <ul class="box">
                <li class="navbar__content logo">
                    <span class="logo__span1">Game</span>
                    <span class="logo__span2">Hub</span>
                </li>
                <li class="navbar__content">
                    <input class="search" type="text" placeholder="Rechercher parmis les 11,994,107 vidéos" maxlength="100" name="search" autocomplete="off">
                    <span class="search__button">
                        <svg class="bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="Black" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                </li>
                <li class="navbar__content" >
                    Inscription
                </li>
                <li class="navbar__content" >
                    Connexion
                </li>
            </ul>
        </div>
    </header>
    <div class="img">
    </div>
        <div class="form__content">
            <h1>Pas Encore Inscrit ?!</h1>
            <p>Ameliorer votre expérience</p>
            <form action="" method="POST">
                <input type="text" id="lastname" placeholder="Lastname" name="user_lastname">
                <input type="text" id="firstname" placeholder="Firstname" name="user_firstname">
                <input type="text" id="pseudo" placeholder="Pseudo" name="user_pseudo">
                <input type="mail" id="mail" placeholder="E-Mail" name="user_mail">
                <input type="date" id="birthday" name="user_birth" placeholder="JJ/MM/AAAA">
                <input type="password" placeholder="Password" id="password">
                <button type="submit" class="login_button">S'inscrire</button>
                <span><a href="">Déja Membre ?</a></span>
            </form>
            <span><a href="">Nom d'utilisateur ou mot de passe oublié ?</a></span>
        </div>
    </html>
</body>
</html>
